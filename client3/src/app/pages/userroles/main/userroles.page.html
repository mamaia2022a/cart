<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <!-- 
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      -->
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="danger">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Bine Ai Venit ! &nbsp; &nbsp; &nbsp; Iată Lista Funcțiilor tale în Partid: </ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content [fullscreen]="true">
  <!-- List of Text Items -->
      <ng-container *ngIf="roles">
        <ion-list>
          <button width="100%" ion-item *ngFor='let rol of roles' (click)="selectieRol(rol.autUserrolId)"> 
            <h3>Ești {{rol.autUserrolRolcod}} al Partidului. Intră pe lista ta de acțiuni...</h3> 
          </button>  
        </ion-list>
     </ng-container>

</ion-content>
